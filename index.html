<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="Weather-app-container">
        <div class="details">
          <div id="current-weather">current weater</div>
          <div id="time">current time</div>
        </div>
        <div class="temp-info">
          <div class="temp-dgree">
            <strong id="temp-c">0</strong><sup>o</sup><span>c</span>
          </div>
          <div class="temp-details">
            <div class="temp-wind">
              <div class="temp-name">Wind</div>
              <div class="temp-value"></div>
            </div>
            <hr />
            <div class="temp-wind-gust">
              <div class="temp-name">Wind Gusts</div>
              <div class="temp-value"></div>
            </div>
            <hr />
            <div class="temp-wind-air-quality">
              <div class="temp-name">Air Quality</div>
              <div class="temp-value"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="api.js"></script>
  </body>
</html>
